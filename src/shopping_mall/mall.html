<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./mall.css" rel="stylesheet" />
    <script defer src="./mall.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav>
        <img src="../../img/shopping_cart.png" alt="home" class="logo" />
        <a href="../index/index.html"><span>Happy Clothes Word</span></a>
        <img src="../../img/gift-box.png" alt="home" class="logo" />
    </nav>
    
    <button class="listBtn">
        <img src="../../img/more-information.png" alt="informaion" class="info">
    </button>

    <div>
        <img src="../../img/logo.png" alt="logo" class="homeBtn" />
    </div>

    <div class="btns">
        <button class="btn">
            <img src="../../img/blue_p.png" alt="pants" class="imgBtn" 
            data-key="type" data-value="pants" />
        </button>
        <button class="btn">
            <img src="../../img/blue_s.png" alt="skirt" class="imgBtn" 
            data-key="type" data-value="skirt"/>
        </button>
        <button class="btn">
            <img src="../../img/blue_t.png" alt="tshirt" class="imgBtn" 
            data-key="type" data-value="tshirt"/>
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink " data-key="color" data-value="pink">Pink</button>
    </div>
    <main>
        <div>
            <ul class="items">
                <!--javascript로 생성할 부분
                <li class="item">
                    <img src="./img/blue_t.png" alt="tshirt" class="item_thumbnail" />
                    <span class="item_description">male, large</span>
                </li>-->
            </ul>
        </div>
    </main>

    <!--modal-->
    <div class="modal_bg">
        <div class="modal">
            <header>
                <p>추천 쇼핑몰 리스트</p>
                <button class="exit">❌</button>
             </header>
            <ul class="lists">
                
               <!--javascript로 생성할 부분
                <li class="list">
                    <img src="./img/blue_t.png" alt="main image" class="list_thumbnail" />
                    <span class="listUrl"> url </span>
                </li>-->
            </ul>
        </div>
    </div>
</body>
</html>
